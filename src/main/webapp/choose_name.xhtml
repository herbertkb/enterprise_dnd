<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition>

    <h:form>
    <p>
        <h:outputLabel value="What is your name?" for="name"/>
        <h:inputText id="name" value="#{sheet.name}" required="true">
            <f:validateLength minimum="1" maximum="32" for="name"/>
        </h:inputText>
        <h:message for="name" errorStyle="color:red" />
        
    </p>
    
    <p>
       <h:commandButton action="#{creater.keepName()}" value="Go Forth!" />
    </p>
    </h:form>

</ui:composition>
</html>
