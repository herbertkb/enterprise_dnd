    <h:form id="loginForm">
        <h:panelGrid columns="2">
             <h:outputLabel value="Name:" for="username" />
             <h:inputText 
                id="username" value="#{credentials.username}" required="true"/>
             
             
             <h:outputLabel value="Pass:" for="password" required="true"/>
             <h:inputSecret 
                id="password" value="#{credentials.password}" />
             
             <h:commandButton 
               id="login" value="Login" action="#{login.login()}"/>
         </h:panelGrid>
         <h:messages/>
    </h:form>

</h:body>

</html>
